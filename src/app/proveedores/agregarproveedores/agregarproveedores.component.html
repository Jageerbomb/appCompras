<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-8">
    <h2>Añadir nuevo Proveedor</h2>
    <form action="" (ngSubmit)="onSubmit()" #formpro="ngForm">
      <div class="form-group" >
        <label for="nombre">Nombre</label>
        <input type="text"
                class="form-control"
               ngModel
                name="nombre"
                id="nombre">
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text"
               class="form-control"
               ngModel
               name="direccion"
               id="direccion">
      </div>
      <div class="form-group">
        <label for="pais">Pais</label>
        <select class="form-control"
                id="pais"
                ngModel
                name="pais">
          <option value="">Seleccione un Pais...</option>
          <option *ngFor="let pais of paises" [value]="pais">
            {{pais}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email"
               class="form-control"
               ngModel
               name="email"
               id="email">
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="number"
               class="form-control"
               ngModel
               name="telefono"
               id="telefono">
      </div>
      <div class="form-group">
        <label for="contacto">Contacto</label>
        <input type="text"
               class="form-control"
               ngModel
               name="contacto"
               id="contacto">
      </div>
      <button type="submit"
              class="btn btn-success float-md-right">Enviar</button>
    </form>
    <hr>
    <pre>
      <!-- formato json -->
      {{proveedor|json}}
    </pre>
  </div>
  <div class="col col-md"></div>
</div>
